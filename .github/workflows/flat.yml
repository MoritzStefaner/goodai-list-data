name: data
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Fetch data
        run: |
          curl -fsSL "https://goodailist.com/api/repos" -o "repos.json"
      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "^\s*M\s*repos.json\|^\s*A\s*repos.json"; then
            git add repos.json
            git commit -m "Update repos.json ($(date -u +%Y-%m-%d))"
            git push
          else
            echo "No changes to commit."
          fi
